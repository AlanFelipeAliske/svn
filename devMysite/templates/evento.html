{% extends "page.html" %}

{% block content %}

<h2 class="mb-4">Evento</h2>

<form action="submit" method="POST"> {% csrf_token %}
    <label for="">Titulo</label><br>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden="true">
    <input type="text" name="titulo" value="{{ evento.titulo }}" size="24"><br>
    <label for="">Data do Evento:</label><br>
    <input type="date" name="data_evento" value="{{ evento.get_data_input_evento }}"><br>
    <label for="">Descrição: </label><br>
    <textarea name="descrição" id="" cols="26" rows="5">{{ evento.descrição }}</textarea><br>
    <button type="submit">Salvar</button>
    <a href="/"><button type="button">Cancelar</button></a>
</form>

{% endblock %}
