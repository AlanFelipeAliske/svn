{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>



<div class="container">

    <div class="wrapper fadeInDown">
        <div id="formContent">

            <form action="submit" method="post">{% csrf_token %}
                <div align="center">
                    <input type="text" id="login" class="fadeIn second" name="username" placeholder="Usuário"> 
                    <input type="password" id="password" class="fadeIn third" placeholder="Senha" name="password">
                    <button type="submit" class="fadeIn fourth btn btn-primary mb-2 mt-1" value="Log In">Entrar</button>
                </div>
            </form>

            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

            {% for message in messages %}

            <div align="center">
                <strong>Erro: </strong> {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<footer class="bg-light text-center text-lg-start mt-4">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</footer>

</html>
